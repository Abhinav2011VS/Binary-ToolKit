<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Binary Toolkit - Different Types</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @font-face {
            font-family: 'Experimental';
            src: url('/data/fonts/experimental.ttf') format('truetype'),
                url('/data/fonts/experimental.woff') format('woff'),
                url('/data/fonts/experimental.woff2') format('woff2');
        }
        /* Define button styles */
        .btn-length:focus,
        .btn-length:hover,
        .btn-length-big:focus,
        .btn-length-big:hover {
            outline: none;
        }
        .btn-length,
        .btn-length-big {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 75px;
        }
        .btn-length {
            width: calc(50% - 15px);
            background-color: rgba(219, 179, 91, 0.4);
            color: #fff;
            font-size: 16px;
        }
        .btn-length-big {
            width: calc(100% - 30px);
            background-color: rgba(195, 0, 0, 0.4);
            color: #fff;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Apply custom font to the button text */
        .btn-length-big ggg {
            font-family: 'Experimental', sans-serif;
            margin: 0 5px; /* Adjust spacing between image and text */
        }
        /* Adjust image margin */
        .img-experimental {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Binary Toolkit - Different Types</h1>
        <p>Select any type:</p>
        <button onclick="goToLanguagesPage()" class="btn-length" id="btn-length">Coding Languages</button>
        <button onclick="goToLengthsPage()" class="btn-length" id="btn-length">Different Input Limits</button>
        <!-- Adjusted button with custom font applied -->
        <button onclick="goToExperimentalPage()" class="btn-length-big" id="btn-length-big">
            <img class="img-experimental" src="/data/gif/experimental/alert.gif" alt="Experimental!" width="50px" height="50px">
            <ggg>Experimental</ggg>
            <img class="img-experimental" src="/data/gif/experimental/alert.gif" alt="Experimental!" width="50px" height="50px">
        </button>
        <button onclick="goToHomePage()">Home</button>
        <label for="made-by">Made by Abhinav VS</label>
    </div>

    <script src="/script.js"></script>
    <script>
        function goToTypesPage() {
            window.location.href = '/types';
        }
        function goToLanguagesPage() {
            window.location.href = '/toolkit/languages';
        }
        function goToLengthsPage() {
            window.location.href = '/toolkit/lengths';
        }
        function goToExperimentalPage() {
            window.location.href = '/toolkit/experimental';
        }
    </script>
</body>
</html>
