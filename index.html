<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Binary Toolkit</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <h1>The Binary Toolkit</h1>
        <label for="input">Input:</label>
        <textarea id="input" placeholder="Enter text or binary" maxlength="1000"></textarea>
        <span id="charCount">0/1000</span>
        <br>
        <label for="charSet">Character Set:</label>
        <select id="charSet">
            <option value="ascii">ASCII</option>
            <option value="unicode">Unicode</option>
        </select>
        <br>
        <label for="binaryOption">Binary Representation:</label>
        <select id="binaryOption">
            <option value="standard">Standard (Recommended)</option>
            <option value="leadingZeros">Leading Zeros</option>
            <option value="asciiCodes">ASCII Codes</option>
            <option value="unicodeCodes">Unicode Codes</option>
        </select>
        <br>
        <button onclick="convertToBinary()">To Binary</button>
        <button onclick="convertFromBinary()">From Binary</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="copyOutput()">Copy Output</button>
        <br>
        <label for="output">Output:</label>
        <textarea id="output" readonly></textarea>
        <br>
        <button onclick="downloadSource()">Download Source Code</button>
        <button onclick="downloadBinary()">Download Binary Code</button>
        <button onclick="goToLengthsPage()">Get More Length</button>
        <label for="made-by">Made by Abhinav VS</label>
    </div>

    <div class="wrapper">
      <div class="content">
        <ul class="menu">
          <li class="item">
              <svg width="24" height="24" viewBox="0 0 20 22" style="width: 1em; height: 1em;">
                  <path d="M20.3,3.7l-1.9,1.9c-3.5-3.5-9.2-3.5-12.7,0c-3.5,3.5-3.5,9.2,0,12.7C7.4,20.1,9.7,21,12,21s4.6-0.9,6.4-2.6   c0.8-0.8,0.8-2,0-2.8s-2-0.8-2.8,0c-1.9,2-5.1,1.9-7.1,0C7.5,14.6,7,13.3,7,12s0.5-2.6,1.5-3.5c1.9-2,5.1-2,7.1,0l-1.8,1.8   c-0.6,0.6-0.2,1.7,0.7,1.7H21c0.6,0,1-0.4,1-1V4.4C22,3.5,20.9,3.1,20.3,3.7z" fill="currentColor"/>
              </svg>
              <span>Reload</span>
          </li>
          <li class="item edit">
            <div>
              <i class="uil uil-edit"></i>
              <span>Edit</span>
            </div>
            <i class="uil uil-angle-right"></i>
            <ul class="edit-menu">
              <li class="item">
                <i class="uil uil-copy"></i>
                <span>Copy</span>
              </li>
              <li class="item">
                <svg width="24" height="24" viewBox="0 0 20 20" style="width: 1em; height: 1em;">
                    <path fill="currentColor" d="M9.77 11.5l5.34 3.91c.44.33 1.24.59 1.79.59H20L6.89 6.38A3.5 3.5 0 1 0 5.5 8.37L7.73 10 5.5 11.63a3.5 3.5 0 1 0 1.38 1.99l2.9-2.12zM3.5 7a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM15.1 4.59A3.53 3.53 0 0 1 16.9 4H20l-7.5 5.5L10.45 8l4.65-3.41z"/>
                </svg>
                <span>Cut</span>
              </li>
              <li class="item">
                <i class="uil uil-clipboard"></i>
                <span>Paste</span>
              </li>
              <li class="item">
                <svg fill="none" viewBox="0 0 24 24" style="width: 1em; height: 1em;">
                    <path d="M20.4962 5.62668C21.3721 5.93448 22 6.76891 22 7.75V17.75C22 20.0972 20.0972 22 17.75 22H7.75C6.76891 22 5.93448 21.3721 5.62668 20.4962L7.72396 20.4996L17.75 20.5C19.2688 20.5 20.5 19.2688 20.5 17.75V7.75L20.496 7.69902L20.4962 5.62668ZM17.2468 2C18.4895 2 19.4968 3.00736 19.4968 4.25V17.2468C19.4968 18.4895 18.4895 19.4968 17.2468 19.4968H4.25C3.00736 19.4968 2 18.4895 2 17.2468V4.25C2 3.00736 3.00736 2 4.25 2H17.2468ZM17.2468 3.5H4.25C3.83579 3.5 3.5 3.83579 3.5 4.25V17.2468C3.5 17.661 3.83579 17.9968 4.25 17.9968H17.2468C17.661 17.9968 17.9968 17.661 17.9968 17.2468V4.25C17.9968 3.83579 17.661 3.5 17.2468 3.5ZM9.58115 11.3582L13.4697 7.46967C13.7626 7.17678 14.2374 7.17678 14.5303 7.46967C14.7966 7.73594 14.8208 8.1526 14.6029 8.44621L14.5303 8.53033L10.0303 13.0303C9.73449 13.3262 9.26134 13.3189 8.9736 13.0344L8.9 12.95L7.4 10.95C7.15147 10.6186 7.21863 10.1485 7.55 9.9C7.85125 9.67407 8.26715 9.70903 8.527 9.96622L8.6 10.05L9.58115 11.3582L13.4697 7.46967L9.58115 11.3582Z" fill="currentColor" stroke="currentColor" stroke-width="0.3"/>
                </svg>
                <span>Select All</span>
              </li>
            </ul>
          </li>
          <li class="item">
            <i class="uil uil-link-alt"></i>
            <span>Get Link</span>
          </li>
          <li class="item">
            <i class="uil uil-edit"></i>
            <span>Rename</span>
          </li>
          <li class="item">
            <i class="uil uil-trash-alt"></i>
            <span>Delete</span>
          </li>
        </ul>
        <div class="setting">
          <li class="item">
            <i class="uil uil-setting"></i>
            <span>Settings</span>
          </li>
        </div>
      </div>
    </div>

    <script src="/context.js"></script>
    <script src="/script.js"></script>
</body>
</html>
