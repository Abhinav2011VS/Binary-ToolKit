<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Binary Toolkit</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none; /* Disable text selection */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 600px;
            overflow: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            }
            100% {
                text-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de, 0 0 60px #ff00de;
            }
        }

        input[type="text"],
        textarea,
        select,    
        button {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus,
        button:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            background-color: rgba(0, 0, 0, 0.3); /* Background color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            padding: 10px 30px 10px 10px;
            font-size: 16px;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#ffffff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/><path fill="none" d="M0 0h24v24H0z"/></svg>');
            background-size: 18px;
            background-position: calc(100% - 10px) center;
            background-repeat: no-repeat;
            transition: all 0.3s ease;
        }

        select:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Background color on hover */
        }

        select:focus {
            outline: none;
            background-color: rgba(0, 0, 0, 0.7); /* Background color on focus */
        }
        
        button {
            cursor: pointer;
            background-color: #3498db;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1f618d;
        }

        textarea {
            height: 150px;
        }

        label {
            font-size: 18px;
        }

        /* Styles for the pop-up */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.60);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 9999;
        }

        .popup-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .popup-message {
            font-size: 18px;
        }
        
        .custom-menu {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            padding: 5px 0;
            cursor: pointer;
            z-index: 1000;
        }

        .custom-menu div {
            padding: 5px 20px;
        }

        .custom-menu div:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Binary Toolkit</h1>
        <label for="input">Input:</label>
        <textarea id="input" placeholder="Enter text or binary" maxlength="5000"></textarea>
        <span id="charCount">0/5000</span>
        <br>
        <div id="custom-menu" class="custom-menu">
            <div onclick="copyText()">Copy</div>
            <div onclick="pasteText()">Paste</div>
            <div onclick="cutText()">Cut</div>
            <div onclick="selectAllText()">Select All</div>
        </div>
        <label for="charSet">Character Set:</label>
        <select id="charSet">
            <option value="ascii">ASCII</option>
            <option value="unicode">Unicode</option>
        </select>
        <br>
        <label for="binaryOption">Binary Representation:</label>
        <select id="binaryOption">
            <option value="standard">Standard (No leading zeros)</option>
            <option value="leadingZeros">Leading Zeros</option>
            <option value="asciiCodes">ASCII Codes</option>
            <option value="unicodeCodes">Unicode Codes</option>
        </select>
        <br>
        <button onclick="convertToBinary()">To Binary</button>
        <button onclick="convertFromBinary()">From Binary</button>
        <button onclick="clearFields()">Clear</button>
        <button onclick="copyOutput()">Copy Output</button>
        <br>
        <label for="output">Output:</label>
        <textarea id="output" readonly></textarea>
        <br>
        <button onclick="downloadSource()">Download Source Code</button>
        <button onclick="downloadBinary()">Download Binary Code</button>
        <label for="made-by">Made by Abhinav VS</label>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup-heading">Warning!</div>
        <div id="popup-message" class="popup-message"></div>
    </div>

    <script>
        function convertToBinary() {
            var inputText = document.getElementById("input").value;
            var charSet = document.getElementById("charSet").value;
            var binaryOption = document.getElementById("binaryOption").value;
            var binary = "";
            for (var i = 0; i < inputText.length; i++) {
                if (charSet === "ascii") {
                    binary += inputText[i].charCodeAt(0).toString(2) + " ";
                } else if (charSet === "unicode") {
                    binary += inputText.charCodeAt(i).toString(2) + " ";
                }
            }
            if (binaryOption === "leadingZeros") {
                binary = binary.replace(/\b(\d+)\b/g, match => {
                    return '00000000'.slice(String(match).length) + match;
                });
            } else if (binaryOption === "asciiCodes" || binaryOption === "unicodeCodes") {
                binary = binary.replace(/\d+/g, match => {
                    return parseInt(match, 2) + " ";
                });
            }
            document.getElementById("output").value = binary.trim();
        }

        function convertFromBinary() {
            var binaryText = document.getElementById("input").value.trim();
            var binaryArray = binaryText.split(" ");
            var charSet = document.getElementById("charSet").value;
            var text = "";
            for (var i = 0; i < binaryArray.length; i++) {
                if (binaryArray[i] !== "") {
                    if (charSet === "ascii") {
                        text += String.fromCharCode(parseInt(binaryArray[i], 2));
                    } else if (charSet === "unicode") {
                        text += String.fromCharCode(parseInt(binaryArray[i], 2));
                    }
                }
            }
            document.getElementById("output").value = text;
        }

        function downloadFile(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        function downloadSource() {
            var inputText = document.getElementById("input").value.trim();
            var outputText = document.getElementById("output").value.trim();

            if (inputText && !isBinary(inputText)) {
                downloadFile("source.txt", inputText);
            } else if (outputText && !isBinary(outputText)) {
                downloadFile("source.txt", outputText);
            } else {
                alert("No source code available to download.");
            }
        }

        function downloadBinary() {
            var inputText = document.getElementById("input").value.trim();
            var outputText = document.getElementById("output").value.trim();

            if (inputText && isBinary(inputText)) {
                downloadFile("binary.txt", inputText);
            } else if (outputText && isBinary(outputText)) {
                downloadFile("binary.txt", outputText);
            } else {
                alert("No binary code available to download.");
            }
        }

        function isBinary(text) {
            // Check if the text consists of only 0s, 1s, and spaces
            return /^[01\s]+$/.test(text);
        }

        function copyOutput() {
            var outputTextarea = document.getElementById("output");
            outputTextarea.select();
            document.execCommand("copy");
            alert("Output copied to clipboard");
        }

        function clearFields() {
            document.getElementById("input").value = "";
            document.getElementById("output").value = "";
        }

        // Update character count display
        document.getElementById("input").addEventListener("input", function() {
            var inputLength = this.value.length;
            document.getElementById("charCount").textContent = inputLength + "/5000";
        });

        function showPopup(message) {
            var popupContainer = document.getElementById("popup-container");
            var popupMessage = document.getElementById("popup-message");
            popupMessage.textContent = message;
            popupContainer.style.display = "block";
            // Fade out after 1 second
            setTimeout(function () {
                popupContainer.style.opacity = 0;
                setTimeout(function () {
                    popupContainer.style.display = "none";
                    popupContainer.style.opacity = 1;
                }, 1000);
            }, 2000);
        }
    </script>
    <!-- New Script for Right-click Custom Menu -->
    <script>
        // Function to handle right-click on textarea
        document.getElementById("input").addEventListener("contextmenu", function (e) {
            e.preventDefault(); // Prevent default right-click behavior
            var menu = document.getElementById("custom-menu");
            menu.style.top = e.clientY + "px"; // Set menu position
            menu.style.left = e.clientX + "px";
            menu.style.display = "block"; // Display the custom menu
        });

        // Function to hide the custom menu
        document.addEventListener("click", function (e) {
            var menu = document.getElementById("custom-menu");
            if (!menu.contains(e.target)) {
                menu.style.display = "none";
            }
        });

        // Function to copy selected text
        function copyText() {
            var textarea = document.getElementById("input");
            textarea.select();
            document.execCommand("copy");
        }

        // Function to paste text
        function pasteText() {
            var textarea = document.getElementById("input");
            textarea.focus();
            document.execCommand("paste");
        }

        // Function to cut selected text
        function cutText() {
            var textarea = document.getElementById("input");
            textarea.select();
            document.execCommand("cut");
        }

        // Function to select all text
        function selectAllText() {
            var textarea = document.getElementById("input");
            textarea.select();
        }
    </script>
    <script>
        // Disable right-click context menu for the entire document except the text area
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            showPopup("Right Click is disabled");
        });

        // Disable Ctrl+U, F12, and Fn+F12
        document.addEventListener("keydown", function (e) {
            if ((e.ctrlKey && e.key === "u") || e.key === "F12" || (e.key === "F12" && e.key === "Control")) {
                e.preventDefault();
                showPopup("Inspection or viewing source is disabled.");
            }
        });
    </script>
</body>
</html>
