<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Binary Toolkit</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>The Binary Toolkit</h1>
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" style="display: none;">
        <button onclick="uploadFile()">Upload File</button>
        <span id="fileStatus"></span>
        <br>
        <label for="input">Input:</label>
        <textarea id="input" placeholder="Enter text or binary" maxlength="1000"></textarea>
        <span id="charCount">0/1000</span>
        <br>
        <label for="output">Output:</label>
        <textarea id="output" readonly></textarea>
        <br>
        <button onclick="downloadBinary()" id="downloadBtn">Download Binary Code</button>
        <button onclick="goToTypesPage()">Get More Types</button>
        <label for="made-by">Made by Abhinav VS</label>
    </div>
    <script src="upload.js"></script>
</body>
</html>
