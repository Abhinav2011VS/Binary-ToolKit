<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Secure File Encrypter/Decrypter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        display: flex;
        justify-content: space-between;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .section {
        flex: 1;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    form {
        text-align: center;
    }
    input[type="file"] {
        display: none;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        padding: 10px;
        resize: none;
    }
    input[type="submit"] {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="section">
        <h1>Encrypter</h1>
        <form id="encryptForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept="*" required>
            <label for="fileInput">Choose a file to encrypt</label>
            <input type="submit" value="Encrypt">
        </form>
    </div>
    <div class="section">
        <h1>Decrypter</h1>
        <form id="decryptForm">
            <textarea id="encryptedCode" placeholder="Paste the encrypted code here"></textarea>
            <input type="submit" value="Decrypt">
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
    function encryptFile(file) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var wordArray = CryptoJS.lib.WordArray.create(event.target.result);
            var encrypted = CryptoJS.AES.encrypt(wordArray, "supersecretkey").toString();
            var encryptedCode = encodeURIComponent(encrypted);
            var encryptedBlob = new Blob([encryptedCode], { type: "text/plain" });
            var downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(encryptedBlob);
            downloadLink.download = "encrypted_code.txt";
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        };
        reader.readAsArrayBuffer(file);
    }

    function decryptCode(code) {
        var decrypted = CryptoJS.AES.decrypt(decodeURIComponent(code), "supersecretkey");
        return decrypted.toString(CryptoJS.enc.Utf8);
    }

    document.getElementById("encryptForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var fileInput = document.getElementById("fileInput");
        if (fileInput.files.length > 0) {
            var file = fileInput.files[0];
            encryptFile(file);
        }
    });

    document.getElementById("decryptForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var encryptedCode = document.getElementById("encryptedCode").value;
        var decryptedText = decryptCode(encryptedCode);
        alert("Decrypted text:\n\n" + decryptedText);
    });
</script>
</body>
</html>
