<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High-Tech File Encryptor & Decryptor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        text-align: center;
    }
    input[type="file"] {
        display: none;
    }
    label {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
    }
    input[type="submit"] {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>High-Tech File Encryptor & Decryptor</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" required>
        <label for="fileInput">Choose a file to encrypt</label>
        <input type="submit" value="Encrypt">
    </form>
    <div id="downloadLink" style="display: none;">
        <a id="convertedFileLink" download>Download Encrypted File</a>
    </div>
    <form id="decryptForm" style="display: none;">
        <input type="file" id="encryptedFileInput" required>
        <label for="encryptedFileInput">Choose the encrypted file to decrypt</label>
        <input type="submit" value="Decrypt">
    </form>
    <div id="originalFileLink" style="display: none;">
        <a id="originalFileDownloadLink" download>Download Decrypted File</a>
    </div>
</div>
<script>
    function encryptFile(file) {
        // Simple encryption algorithm (reverses the content)
        return file.split("").reverse().join("");
    }

    function decryptFile(encryptedFile) {
        // Simple decryption algorithm (reverses the content)
        return encryptedFile.split("").reverse().join("");
    }

    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var fileInput = document.getElementById("fileInput");
        if (fileInput.files.length > 0) {
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
                var originalContent = event.target.result;
                var encryptedContent = encryptFile(originalContent);
                var encryptedFile = new Blob([encryptedContent], { type: "text/plain" });
                var downloadLink = document.getElementById("convertedFileLink");
                downloadLink.href = URL.createObjectURL(encryptedFile);
                downloadLink.download = file.name + ".txt"; // Download as a text file
                downloadLink.style.display = "block";
                document.getElementById("decryptForm").style.display = "block";
            };
            reader.readAsText(file);
        }
    });

    document.getElementById("decryptForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var encryptedFileInput = document.getElementById("encryptedFileInput");
        if (encryptedFileInput.files.length > 0) {
            var encryptedFile = encryptedFileInput.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
                var encryptedContent = event.target.result;
                var originalContent = decryptFile(encryptedContent);
                var originalFile = new Blob([originalContent], { type: "text/plain" });
                var downloadLink = document.getElementById("originalFileDownloadLink");
                downloadLink.href = URL.createObjectURL(originalFile);
                downloadLink.download = "decrypted_" + encryptedFile.name.replace(".txt", ""); // Maintain original file format
                downloadLink.style.display = "block";
            };
            reader.readAsText(encryptedFile);
        }
    });
</script>
</body>
</html>
