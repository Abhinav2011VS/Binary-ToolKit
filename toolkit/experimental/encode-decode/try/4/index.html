<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High-Tech File Encryptor/Decryptor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        text-align: center;
    }
    input[type="file"] {
        display: none;
    }
    label {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
    }
    input[type="submit"] {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>High-Tech File Encryptor/Decryptor</h1>
    <div id="encryptionSection">
        <h2>Encryption</h2>
        <form id="encryptForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept=".txt" required>
            <label for="fileInput">Choose a file to encrypt</label>
            <input type="submit" value="Encrypt">
        </form>
        <div id="downloadLink" style="display: none;">
            <a id="encryptedFileLink" download>Download Encrypted File</a>
        </div>
    </div>
    <div id="decryptionSection" style="display: none;">
        <h2>Decryption</h2>
        <form id="decryptForm" enctype="multipart/form-data">
            <input type="file" id="encryptedFileInput" accept=".txt" required>
            <label for="encryptedFileInput">Choose the encrypted file to decrypt</label>
            <input type="submit" value="Decrypt">
        </form>
        <div id="originalFileLink" style="display: none;">
            <a id="originalFileDownloadLink" download>Download Decrypted File</a>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
    function encryptFile(file) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var wordArray = CryptoJS.lib.WordArray.create(event.target.result);
            var encrypted = CryptoJS.AES.encrypt(wordArray, "secret passphrase").toString();
            var encryptedBlob = new Blob([encrypted], { type: "text/plain" });
            var downloadLink = document.getElementById("encryptedFileLink");
            downloadLink.href = URL.createObjectURL(encryptedBlob);
            downloadLink.style.display = "block";
            document.getElementById("encryptionSection").style.display = "none";
            document.getElementById("decryptionSection").style.display = "block";
        };
        reader.readAsArrayBuffer(file);
    }

    function decryptFile(encryptedFile) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var decrypted = CryptoJS.AES.decrypt(event.target.result, "secret passphrase");
            var decryptedBlob = new Blob([decrypted.toString(CryptoJS.enc.Utf8)], { type: "application/octet-stream" });
            var downloadLink = document.getElementById("originalFileDownloadLink");
            downloadLink.href = URL.createObjectURL(decryptedBlob);
            downloadLink.style.display = "block";
        };
        reader.readAsText(encryptedFile);
    }

    document.getElementById("encryptForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var fileInput = document.getElementById("fileInput");
        if (fileInput.files.length > 0) {
            var file = fileInput.files[0];
            encryptFile(file);
        }
    });

    document.getElementById("decryptForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var encryptedFileInput = document.getElementById("encryptedFileInput");
        if (encryptedFileInput.files.length > 0) {
            var encryptedFile = encryptedFileInput.files[0];
            decryptFile(encryptedFile);
        }
    });
</script>
</body>
</html>
