<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Encryption - Encrypt</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Custom Encryption - Encrypt</h1>
    <textarea id="originalText" placeholder="Enter text to encrypt"></textarea><br>
    <input type="text" id="fileName" placeholder="Enter file name"><br>
    <input type="text" id="fileExtension" placeholder="Enter file extension"><br>
    <input type="password" id="encryptionPassword" placeholder="Enter encryption password"><br>
    <button onclick="encrypt()">Encrypt</button>
    <h2>Encrypted Text</h2>
    <textarea id="encryptedText" readonly></textarea>

    <script>
        function encrypt() {
            var originalText = document.getElementById("originalText").value;
            var fileName = document.getElementById("fileName").value;
            var fileExtension = document.getElementById("fileExtension").value;
            var encryptionPassword = document.getElementById("encryptionPassword").value;

            // Convert file name, file extension, and encryption password to binary
            var fileNameBinary = strToBinary(fileName);
            var fileExtensionBinary = strToBinary(fileExtension);
            var encryptionPasswordBinary = strToBinary(encryptionPassword);

            // Combine all data into custom format
            var encryptedText = btoa(originalText) + "\n" +
                                fileNameBinary + "\n" +
                                fileExtensionBinary + "\n" +
                                encryptionPasswordBinary;

            document.getElementById("encryptedText").value = encryptedText;
        }

        function strToBinary(str) {
            return str.split('').map(function(char) {
                return char.charCodeAt(0).toString(2);
            }).join(' ');
        }
    </script>
</body>
</html>
