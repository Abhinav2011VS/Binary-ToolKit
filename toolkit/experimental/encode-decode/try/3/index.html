<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Encryption and Decryption</title>
</head>
<body>
<h1>File Encryption and Decryption</h1>

<label for="fileInput">Select a file to upload:</label>
<input type="file" id="fileInput" accept="*">

<button onclick="encryptFile()">Encrypt File</button>
<button onclick="decryptFile()">Decrypt File</button>

<textarea id="output" cols="50" rows="10" readonly></textarea>

<script>
// Caesar cipher encryption function
function caesarCipherEncrypt(text, shift) {
    return text.split('').map(char => {
        if (char.match(/[a-z]/i)) {
            const code = char.charCodeAt(0);
            let encryptedChar = String.fromCharCode((code - 65 + shift) % 26 + 65);
            if (char === char.toLowerCase()) encryptedChar = encryptedChar.toLowerCase();
            return encryptedChar;
        }
        return char;
    }).join('');
}

// Caesar cipher decryption function
function caesarCipherDecrypt(text, shift) {
    return caesarCipherEncrypt(text, (26 - shift) % 26);
}

// Function to handle file encryption
function encryptFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const fileContent = event.target.result;
            const encryptedContent = caesarCipherEncrypt(fileContent, 3); // You can change the shift value
            document.getElementById('output').value = encryptedContent;
        };
        reader.readAsText(file);
    } else {
        alert('Please select a file.');
    }
}

// Function to handle file decryption
function decryptFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const fileContent = event.target.result;
            const decryptedContent = caesarCipherDecrypt(fileContent, 3); // You can change the shift value
            document.getElementById('output').value = decryptedContent;
        };
        reader.readAsText(file);
    } else {
        alert('Please select a file.');
    }
}
</script>

</body>
</html>
